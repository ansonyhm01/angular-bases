<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
              let indice=index;
              let isFirst= first;
              let isLast=last;
              let isEven=even;
              let isOdd=odd" 
              class="list-group-item d-flex justify-content-between align-items-center"
              [ngClass]="{'list-group-item-dark':isLast,
                          'list-group-item-primary':isEven
              }">
    <div>
      <span class="text-primary">{{indice+1}}.</span>
      <span> {{ character.name }} - </span>
      <strong> Power: </strong>
      <span>{{ character.power }}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteIndexEmit(indice)">X</button>
    <!-- <span>{{isEven}}</span>
    <span>{{isOdd}}</span> -->
    <!-- <span>Es el primero{{ isFirst }}</span>
    <span>Es el ultimo{{ isLast }}</span> -->
  </li>
</ul>
